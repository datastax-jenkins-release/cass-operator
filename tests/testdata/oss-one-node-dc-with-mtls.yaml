apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: cluster1
  serverType: cassandra
  serverVersion: "5.0.6"
  managementApiAuth:
    manual:
      clientSecretName: mgmt-api-client-credentials
      serverSecretName: mgmt-api-server-credentials    
  size: 1
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    additionalVolumes:
      - mountPath: /management-api-client-certs
        name: management-api-client-certs
        volumeSource:
          secret:
            secretName: mgmt-api-client-credentials
  podTemplateSpec:
    spec:
      containers:
        - name: cassandra
        - name: server-system-logger
          volumeMounts:
          - mountPath: /management-api-certs
            name: management-api-client-certs
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "512m"
      max_heap_size: "512m"
